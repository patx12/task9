<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #323335;
    }
    .quest-card {
      border-radius: 16px;
    }
    .btn-quest:hover {
      transform: translateY(-1px);
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <span class="badge text-bg-primary">Level 2</span>
            <h1 class="h4 fw-bold mt-2">CSS Styling</h1>
            <p class="text-muted mb-4">
              This level shows basic CSS: background, card styling, and button hover.
            </p>

            <div class="d-flex gap-2">
              <button class="btn btn-secondary w-50" onclick="history.back()">Back</button>

              <button class="btn btn-dark w-50"
                onclick="window.location.href='level3.html'">
                Next Level
              </button>
            </div>
          </div>
        </div>

        <p class="text-center text-white small mt-3 mb-0">
          Make sure your CSS changes are visible.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
